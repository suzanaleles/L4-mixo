      mDOCpc: 0.2
      Smix: 1               # 0 if substitutional; 1 if additive
      Spd: 0
      mESD: 6
      kpmax: 0
      DChl: 0               # decay rate of kleptochloroplasts (day-1)
      iopABS: 0
      nprey: 4              # number of prey types
      Smin: 0.2
      Smax: 20
      Sopt: 2
      preyESD1: 2           # prey size in ESD (um) - if present, decimal part indicates that prey is non-motile 
      preyESD2: 2           # prey size in ESD (um) - if present, decimal part indicates that prey is non-motile  
      preyESD3: 6           # prey size in ESD (um) - if present, decimal part indicates that prey is non-motile
      preyESD4: 6           # prey size in ESD (um) - if present, decimal part indicates that prey is non-motile
      pref1: 1 
      pref2: 1
      pref3: 0.5
      pref4: 0.7
      steal1: 0            # ability (1) or not (0) to steal chloroplasts from prey 1
      steal2: 0            
      steal3: 0   
      steal4: 0              
      mBR: 0.05
      diss_frac: 0.5
      sd: 0.0
      AEmax: 0.8
      AEmin: 0.4
      wSCEB: 0.001
    initialization:
      mC: 2                # ugC/L
      mN: 0.15             # ugN/L
      mP: 0.03             # ugP/L
      mChl: 0              # ugChl/L, default 0.003
      mF: 1e-12            # ugC/L
      mFN: 0               # ugN/L
      mFP: 0               # ugP/L
      mFChl: 1e-18         # ugChl/L
    coupling:
      prey1: B1
      prey2: P3
      prey3: Z6
      prey4: P2  
      NH4:   N4       
      NO3:   N3        
      DIP:   N1       
      DIC:   O3       
      sDOMC: R1       
      sDOMN: R1       
      sDOMP: R1
      POC: R6       
      PON: R6       
      POP: R6       
      DOC:   R2       
      RPs:   R6
      ben: Q6
  Z2:
    long_name: sncms
    model: su/mixo
    check_conservation: false
    parameters:
      mUphot: 0             # maximum phototrophic growth
      mUm: 0.5              # maximum possible growth 
      mNCo: 0.15
      mNCm: 0.15 
      NCabs: 0.2
      PCo: 0.02
      mPCm: 0.02
      PCabs: 0.04
      mChlCabs: 0           # maximum space occupied by mChl  
