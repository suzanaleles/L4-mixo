      mDOCpc: 0.2
      Smix: 1               # 0 if substitutional; 1 if additive
      Spd: 1
      mESD: 25
      kpmax: 1
      malpha: 1.2e-05
      DChl: 0.4             # decay rate of kleptochloroplasts (day-1)
      iopABS: 0
